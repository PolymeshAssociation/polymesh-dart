<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"
          onload="renderMathInElement(document.body, {delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\[', right: '\\]', display: true},
            {left: '\\(', right: '\\)', display: false}
          ]});"></script>
  <style>
    body { padding: 20px; }
    .container { max-width: 1000px; }
    pre { background: #f8f9fa; padding: 10px; border-radius: 4px; }
    code { background: #f1f3f4; padding: 2px 4px; border-radius: 3px; }
    .katex { font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="container">
    <header class="mb-4">
      <h1>{{ page.title | default: site.title }}</h1>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a> |
        <a href="https://github.com/PolymeshAssociation/polymesh-dart/tree/main/dart-bp/docs" target="_blank">View Source</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="mt-5 pt-3 border-top">
      <p class="text-muted small">
        Built with Jekyll & KaTeX |
        <a href="https://github.com/PolymeshAssociation/polymesh-dart" target="_blank">GitHub Repository</a>
      </p>
    </footer>
  </div>
</body>
</html>
