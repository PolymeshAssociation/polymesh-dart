[package]
name = "dart-bp"
version = "0.1.0"
edition = "2024"

[dependencies]
dart-common = { workspace = true, default-features = false }

rand = { workspace = true, default-features = false }
ark-ff = { workspace = true }
ark-ec = { workspace = true }
ark-serialize = { workspace = true }
ark-std = { workspace = true }
digest = { workspace = true }
blake2 = { workspace = true }
rayon = { workspace = true, optional = true }
dock_crypto_utils = { workspace = true, default-features = false }
verifiable_encryption = { workspace = true, default-features = false }
equality_across_groups = { workspace = true, default-features = false }
schnorr_pok = { workspace = true, default-features = false }

# Curve tree dependencies
bulletproofs = { workspace = true, default-features = false }
curve_tree_relations = { workspace = true, default-features = false }

[dev-dependencies]
criterion = { workspace = true }
ark-pallas = { workspace = true }
ark-vesta = { workspace = true }
ark-secp256k1 = { workspace = true }
ark-secq256k1 = { workspace = true }

[features]
default = ["std", "asm", "parallel"]

std = [
    "bulletproofs/std",
]

asm = ["ark-ff/asm", "bulletproofs/asm", "curve_tree_relations/asm"]
parallel = ["rayon", "ark-ec/parallel", "ark-ff/parallel", "ark-std/parallel", "bulletproofs/parallel", "curve_tree_relations/parallel", "dock_crypto_utils/parallel", "schnorr_pok/parallel", "verifiable_encryption/parallel", "equality_across_groups/parallel"]
