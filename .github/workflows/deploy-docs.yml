name: Deploy Documentation to Pages

on:
  push:
    branches: ["main", "katex"]
    paths: 
      - "dart-bp/docs/**"
      - "dart-bp/src/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install PDF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Build HTML documentation
        run: |
          RUSTDOCFLAGS="--html-in-header dart-bp/docs/katex-header.html" cargo doc --no-deps -p dart-bp-docs
        env:
          CARGO_TERM_COLOR: always

      - name: Build PDF specification
        run: |
          cd dart-bp/docs
          ./build-pdf.sh ../../target/doc
          echo "âœ“ PDF generated at target/doc/dart-bp-specification.pdf"
          ls -lh ../../target/doc/dart-bp-specification.pdf

      - name: Add root redirect
        run: |
          echo '<meta http-equiv="refresh" content="0; url=dart_bp_docs/index.html">' > target/doc/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4