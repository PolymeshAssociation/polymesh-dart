name: Deploy Documentation to Pages

on:
  push:
    branches: ["main", "katex"]
    paths: 
      - "dart-bp/docs/**"
      - "dart-bp/src/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup LaTeX
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            xetex
            latex-fonts-recommended
            latex-recommended
            latex-extra
            collection-science

      - name: Cache Pandoc
        uses: actions/cache@v4
        id: cache-pandoc
        with:
          path: ~/.local/bin/pandoc
          key: pandoc-${{ runner.os }}-3.1.9

      - name: Install Pandoc
        if: steps.cache-pandoc.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          wget -q https://github.com/jgm/pandoc/releases/download/3.1.9/pandoc-3.1.9-1-amd64.deb
          sudo dpkg -i pandoc-3.1.9-1-amd64.deb
          rm pandoc-3.1.9-1-amd64.deb
        
      - name: Add Pandoc to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build HTML documentation
        run: |
          cd dart-bp
          make doc
        env:
          CARGO_TERM_COLOR: always

      - name: Build PDF specification
        run: |
          cd dart-bp
          make pdf
          # Copy PDF to doc directory
          cp docs/dart-bp-specification.pdf ../target/doc/
          echo "âœ“ PDF generated at target/doc/dart-bp-specification.pdf"
          ls -lh ../target/doc/dart-bp-specification.pdf

      - name: Add root redirect
        run: |
          echo '<meta http-equiv="refresh" content="0; url=polymesh_dart_bp/documentation/index.html">' > target/doc/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4